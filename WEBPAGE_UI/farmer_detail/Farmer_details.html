<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odisha Krishi Sahayak - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f9f2;
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Pranit-T/Odisha-Krishi-Sahayak/c16d32b02958e5f50adfad11c586050795013fce/Backend_ver2/background.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 106, 79, 0.7);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .settings {
            position: relative;
            z-index: 10;
        }
        
        .settings-btn {
            background: none;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .settings-btn:hover {
            background-color: white;
            color: #2d6a4f;
        }
        
        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 10px;
            z-index: 100;
            min-width: 150px;
        }
        
        .language-option {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .language-option:hover {
            background-color: #f0f7f4;
        }
        
        .language-option.active {
            background-color: #2d6a4f;
            color: white;
        }

        .header-main {
            text-align: center;
            padding: 30px 20px;
            background-color: rgba(45, 106, 79, 0.95);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .app-title h1 {
            font-size: 2.5rem;
            color: white;
            line-height: 1.2;
        }
        
        .app-title p {
            font-size: 1.2rem;
            color: #d1e7dd;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .user-name {
            font-size: 1rem;
            font-weight: 600;
            color: white;
        }
        
        .main-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex: 1;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 600px;
        }
        
        .card-title {
            font-size: 1.5rem;
            color: #2d6a4f;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d6a4f;
        }

        .mobile-input-container {
            display: flex;
            align-items: center;
        }

        .mobile-prefix {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-right: none;
            padding: 12px 10px;
            border-radius: 8px 0 0 8px;
            font-size: 1rem;
            color: #495057;
            pointer-events: none;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f8f9fa;
            transition: border-color 0.3s ease;
        }

        .mobile-input {
            border-radius: 0 8px 8px 0;
            flex-grow: 1;
        }
        
        input:focus {
            outline: none;
            border-color: #52b788;
            box-shadow: 0 0 0 2px rgba(82, 183, 136, 0.2);
        }
        
        .cta-button {
            background-color: #52b788;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .cta-button:hover {
            background-color: #40916c;
            transform: translateY(-2px);
        }
        
        .cta-button:active {
            transform: translateY(0);
        }

        .notification {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
            text-align: center;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #d1e7dd;
            font-size: 0.9rem;
            background-color: rgba(45, 106, 79, 0.95);
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 10px;
            }
            .user-actions {
                width: 100%;
                justify-content: center;
            }
            .settings {
                width: 100%;
                text-align: center;
            }
            .header-main {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <header class="header-top">
            <div class="settings">
                <button class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i> <span id="settings-btn-text">English</span>
                </button>
                <div class="language-dropdown" id="language-dropdown">
                    <div class="language-option active" data-lang="en">
                        <i class="fas fa-check"></i> <span class="lang-text">English</span>
                    </div>
                    <div class="language-option" data-lang="or">
                        <i class="fas"></i> <span class="lang-text">ଓଡ଼ିଆ (Odia)</span>
                    </div>
                </div>
            </div>
            <div class="user-actions">
                <span class="user-name" id="user-name"></span>
            </div>
        </header>
        <div class="header-main">
            <div class="app-title">
                <h1 id="app-title">Odisha Krishi Sahayak</h1>
                <p id="app-tagline">Your Partner in Farming</p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card" id="farmer-details-card">
                <h2 class="card-title">Farmer Details</h2>
                <div class="notification" id="notification"></div>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
                <div class="input-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" placeholder="Enter your middle name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
                <div class="input-group">
                    <label for="mobile-no">Mobile Number</label>
                    <div class="mobile-input-container">
                        <span class="mobile-prefix">+91</span>
                        <input type="tel" id="mobile-no" class="mobile-input" placeholder="Enter your 10-digit mobile number" pattern="[0-9]{10}" maxlength="10">
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="input-group">
                    <label for="aadhaar-no">Aadhaar Number</label>
                    <input type="text" id="aadhaar-no" placeholder="Enter your 12-digit Aadhaar number">
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your full address">
                </div>
                <button class="cta-button" id="save-details-btn">
                    <i class="fas fa-save"></i> <span>Save Details</span>
                </button>
            </div>
        </div>
        
        <footer>
            <p id="footer-text">Odisha Krishi Sahayak - Empowering Farmers with Data-Driven Insights</p>
        </footer>
    </div>

    <script>
        const translations = {
            en: {
                title: "Odisha Krishi Sahayak - Dashboard",
                appTitle: "Odisha Krishi Sahayak",
                appTagline: "Your Partner in Farming",
                settingsBtn: "English",
                cardTitle: "Farmer Details",
                firstNameLabel: "First Name",
                firstNamePlaceholder: "Enter your first name",
                middleNameLabel: "Middle Name",
                middleNamePlaceholder: "Enter your middle name",
                lastNameLabel: "Last Name",
                lastNamePlaceholder: "Enter your last name",
                mobileNoLabel: "Mobile Number",
                mobileNoPlaceholder: "Enter your 10-digit mobile number",
                emailLabel: "Email Address",
                emailPlaceholder: "Enter your email address",
                aadhaarNoLabel: "Aadhaar Number",
                aadhaarNoPlaceholder: "Enter your 12-digit Aadhaar number",
                addressLabel: "Address",
                addressPlaceholder: "Enter your full address",
                saveBtnText: "Save Details",
                footerText: "Odisha Krishi Sahayak - Empowering Farmers with Data-Driven Insights",
                alertSuccess: "Farmer details saved successfully!",
                alertError: "Please fill out all required fields.",
            },
            or: {
                title: "ଓଡ଼ିଶା କୃଷି ସହାୟକ - ଡାସବୋର୍ଡ",
                appTitle: "ଓଡ଼ିଶା କୃଷି ସହାୟକ",
                appTagline: "ଆପଣଙ୍କର କୃଷି ସାଥୀ",
                settingsBtn: "ଓଡ଼ିଆ",
                cardTitle: "ଚାଷୀଙ୍କ ବିବରଣୀ",
                firstNameLabel: "ପ୍ରଥମ ନାମ",
                firstNamePlaceholder: "ଆପଣଙ୍କର ପ୍ରଥମ ନାମ ପ୍ରବେଶ କରନ୍ତୁ",
                middleNameLabel: "ମଧ୍ୟ ନାମ",
                middleNamePlaceholder: "ଆପଣଙ୍କର ମଧ୍ୟ ନାମ ପ୍ରବେଶ କରନ୍ତୁ",
                lastNameLabel: "ଶେଷ ନାମ",
                lastNamePlaceholder: "ଆପଣଙ୍କର ଶେଷ ନାମ ପ୍ରବେଶ କରନ୍ତୁ",
                mobileNoLabel: "ମୋବାଇଲ୍ ନମ୍ବର",
                mobileNoPlaceholder: "ଆପଣଙ୍କର 10-ଅଙ୍କ ବିଶିଷ୍ଟ ମୋବାଇଲ୍ ନମ୍ବର ପ୍ରବେଶ କରନ୍ତୁ",
                emailLabel: "ଇମେଲ୍ ଠିକଣା",
                emailPlaceholder: "ଆପଣଙ୍କ ଇମେଲ୍ ଠିକଣା ପ୍ରବେଶ କରନ୍ତୁ",
                aadhaarNoLabel: "ଆଧାର ନମ୍ବର",
                aadhaarNoPlaceholder: "ଆପଣଙ୍କର 12-ଅଙ୍କ ବିଶିଷ୍ଟ ଆଧାର ନମ୍ବର ପ୍ରବେଶ କରନ୍ତୁ",
                addressLabel: "ଠିକଣା",
                addressPlaceholder: "ଆପଣଙ୍କର ପୂରା ଠିକଣା ପ୍ରବେଶ କରନ୍ତୁ",
                saveBtnText: "ବିବରଣୀ ସେଭ୍ କରନ୍ତୁ",
                footerText: "ଓଡ଼ିଶା କୃଷି ସହାୟକ - ତଥ୍ୟ-ଆଧାରିତ ଦୃଷ୍ଟିକୋଣ ସହିତ ଚାଷୀମାନଙ୍କୁ ସଶକ୍ତ କରିବା",
                alertSuccess: "ଚାଷୀଙ୍କ ବିବରଣୀ ସଫଳତାର ସହିତ ସେଭ୍ ହୋଇଗଲା!",
                alertError: "ଦୟାକରି ସମସ୍ତ ଆବଶ୍ୟକୀୟ ଫିଲ୍ଡ ଭରନ୍ତୁ।",
            }
        };

        let currentLang = 'en';

        function updateUI(lang) {
            const t = translations[lang];
            document.title = t.title;
            document.getElementById('app-title').textContent = t.appTitle;
            document.getElementById('app-tagline').textContent = t.appTagline;
            document.getElementById('settings-btn-text').textContent = t.settingsBtn;
            document.getElementById('farmer-details-card').querySelector('.card-title').textContent = t.cardTitle;
            document.getElementById('first-name').previousElementSibling.textContent = t.firstNameLabel;
            document.getElementById('first-name').placeholder = t.firstNamePlaceholder;
            document.getElementById('middle-name').previousElementSibling.textContent = t.middleNameLabel;
            document.getElementById('middle-name').placeholder = t.middleNamePlaceholder;
            document.getElementById('last-name').previousElementSibling.textContent = t.lastNameLabel;
            document.getElementById('last-name').placeholder = t.lastNamePlaceholder;
            document.getElementById('mobile-no').closest('.input-group').querySelector('label').textContent = t.mobileNoLabel;
            document.getElementById('mobile-no').placeholder = t.mobileNoPlaceholder;
            document.getElementById('email').previousElementSibling.textContent = t.emailLabel;
            document.getElementById('email').placeholder = t.emailPlaceholder;
            document.getElementById('aadhaar-no').previousElementSibling.textContent = t.aadhaarNoLabel;
            document.getElementById('aadhaar-no').placeholder = t.aadhaarNoPlaceholder;
            document.getElementById('address').previousElementSibling.textContent = t.addressLabel;
            document.getElementById('address').placeholder = t.addressPlaceholder;
            document.getElementById('save-details-btn').querySelector('span').textContent = t.saveBtnText;
            document.getElementById('footer-text').textContent = t.footerText;

            document.querySelector('[data-lang="en"] .lang-text').textContent = "English";
            document.querySelector('[data-lang="or"] .lang-text').textContent = "ଓଡ଼ିଆ (Odia)";
        }

        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        const settingsBtn = document.getElementById('settings-btn');
        const languageDropdown = document.getElementById('language-dropdown');
        const languageOptions = document.querySelectorAll('.language-option');
        
        settingsBtn.addEventListener('click', function() {
            languageDropdown.style.display = languageDropdown.style.display === 'block' ? 'none' : 'block';
        });
        
        languageOptions.forEach(option => {
            option.addEventListener('click', function() {
                const lang = this.getAttribute('data-lang');
                
                languageOptions.forEach(opt => {
                    opt.classList.remove('active');
                    opt.querySelector('i').className = 'fas';
                });
                this.classList.add('active');
                this.querySelector('i').className = 'fas fa-check';
                
                currentLang = lang;
                updateUI(currentLang);
                
                languageDropdown.style.display = 'none';
            });
        });
        
        document.addEventListener('click', function(event) {
            if (!settingsBtn.contains(event.target) && !languageDropdown.contains(event.target)) {
                languageDropdown.style.display = 'none';
            }
        });

        document.getElementById('save-details-btn').addEventListener('click', function() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const mobileNo = document.getElementById('mobile-no').value;
            const aadhaarNo = document.getElementById('aadhaar-no').value;
            const address = document.getElementById('address').value;

            if (firstName && lastName && mobileNo && aadhaarNo && address) {
                showNotification(translations[currentLang].alertSuccess, 'success');
            } else {
                showNotification(translations[currentLang].alertError, 'error');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateUI(currentLang);
        });

    </script>
</body>
</html>
